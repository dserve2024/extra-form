<html>
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px 12px 20px;
    }

    .container { max-width: 400px; margin: 0 auto; }
    .hidden { display: none !important; }

    /* â”€â”€ Loading â”€â”€ */
    #loadingOverlay {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999; color: #fff;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loadingText { font-size: 0.85rem; opacity: 0.9; }

    /* â”€â”€ Error â”€â”€ */
    #errorScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9998; color: #fff; text-align: center; padding: 20px;
    }
    #errorScreen .icon { font-size: 3rem; margin-bottom: 12px; }
    #errorScreen .msg { font-size: 0.9rem; opacity: 0.9; line-height: 1.5; }

    /* â”€â”€ Header â”€â”€ */
    .header {
      text-align: center; padding: 4px 0 8px; color: #fff;
    }
    .header h1 { font-size: 0.9rem; font-weight: 600; }
    .header .sub { font-size: 0.65rem; opacity: 0.7; }

    /* â”€â”€ Profile Bar â”€â”€ */
    .profile-bar {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      display: flex; align-items: center; gap: 8px;
    }
    .profile-bar img {
      width: 32px; height: 32px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.3); object-fit: cover;
    }
    .profile-bar .info { flex: 1; min-width: 0; }
    .profile-bar .name { font-size: 0.7rem; color: #fff; font-weight: 500; }
    .profile-bar .cust { font-size: 0.6rem; color: rgba(255,255,255,0.6); }

    /* â”€â”€ Section Label â”€â”€ */
    .section-label {
      font-size: 0.65rem; color: rgba(255,255,255,0.7);
      font-weight: 500; margin-bottom: 4px; margin-top: 6px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }

    /* â”€â”€ Card Grid (3 columns, same as Extra_Pro) â”€â”€ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .card-btn {
      position: relative;
      aspect-ratio: 1.5;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }
    .card-btn:hover { border-color: rgba(255,255,255,0.5); transform: scale(1.02); }
    .card-btn.selected { border-color: #00d084; box-shadow: 0 0 0 1px rgba(0,208,132,0.5); }

    .card-btn .card-bg-img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; border-radius: 6px;
    }

    .card-btn .card-overlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.45); padding: 2px;
    }
    .card-btn .card-name {
      font-size: 0.55rem; color: #fff; font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      max-width: 95%; text-shadow: 0 1px 2px rgba(0,0,0,0.9);
    }
    .card-btn .card-last4 {
      font-size: 0.8rem; color: #fff; font-weight: 700;
      letter-spacing: 1px; text-shadow: 0 1px 2px rgba(0,0,0,0.9); margin-top: 1px;
    }
    .card-btn .card-owner {
      font-size: 0.45rem; color: rgba(255,255,255,0.75);
      text-shadow: 0 1px 2px rgba(0,0,0,0.9); margin-top: 1px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 95%;
    }
    .card-btn.no-image { background: linear-gradient(135deg, #3a3a5c 0%, #2a2a4c 100%); }
    .card-btn.no-image .card-overlay { background: transparent; }

    .card-btn .check-overlay {
      position: absolute; inset: 0;
      background: rgba(0, 208, 132, 0.7);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.2s; border-radius: 6px; z-index: 10;
    }
    .card-btn .check-overlay::after {
      content: '\2713'; font-size: 1.8rem; color: #fff;
      font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .card-btn.selected .check-overlay { opacity: 1; }

    .no-cards-msg {
      grid-column: 1 / -1; text-align: center;
      color: rgba(255,255,255,0.5); font-size: 0.8rem; padding: 20px;
    }

    /* â”€â”€ Form â”€â”€ */
    .form-box {
      background: rgba(255,255,255,0.1);
      border-radius: 10px; padding: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      margin-top: 8px;
    }
    .form-group { margin-bottom: 8px; }
    .form-group label {
      display: block; color: rgba(255,255,255,0.7);
      font-size: 0.6rem; margin-bottom: 2px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .form-group input {
      width: 100%; padding: 9px 10px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08); color: #fff;
      font-family: 'Prompt', sans-serif; font-size: 0.85rem;
      outline: none; transition: border-color 0.2s;
    }
    .form-group input:focus { border-color: #4ecdc4; }
    .form-group input::placeholder { color: rgba(255,255,255,0.3); }
    .form-group input.error { border-color: #ff6b6b; }

    .form-row { display: flex; gap: 8px; }
    .form-row .form-group { flex: 1; }

    .card-brand {
      font-size: 0.55rem; color: #4ecdc4;
      margin-top: 2px; min-height: 12px;
    }

    /* â”€â”€ Submit Button â”€â”€ */
    .submit-btn {
      width: 100%; padding: 12px;
      border-radius: 10px; border: none;
      background: linear-gradient(135deg, #4ecdc4 0%, #44b3ab 100%);
      color: #fff; font-family: 'Prompt', sans-serif;
      font-weight: 600; font-size: 0.85rem;
      cursor: pointer; margin-top: 10px; transition: opacity 0.2s;
    }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .submit-btn:active:not(:disabled) { opacity: 0.8; }

    /* â”€â”€ Success â”€â”€ */
    #successScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9997; color: #fff; text-align: center; padding: 20px;
    }
    #successScreen .icon { font-size: 3.5rem; margin-bottom: 12px; }
    #successScreen h2 { font-size: 1.1rem; margin-bottom: 8px; }
    #successScreen .detail { font-size: 0.8rem; opacity: 0.8; line-height: 1.5; }
    #successScreen .close-btn {
      margin-top: 20px; padding: 10px 30px;
      background: rgba(255,255,255,0.2); color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px; font-family: 'Prompt', sans-serif;
      font-size: 0.85rem; cursor: pointer;
    }

    /* â”€â”€ Processing Overlay â”€â”€ */
    #processingOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999; color: #fff;
    }

    /* â”€â”€ Toast â”€â”€ */
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; border-radius: 10px;
      font-size: 0.8rem; font-family: 'Prompt', sans-serif;
      z-index: 10000; animation: fadeIn 0.3s;
      max-width: 90%;
    }
    .toast.warning { background: #f59e0b; color: #fff; }
    .toast.error { background: #ef4444; color: #fff; }
    .toast.success { background: #10b981; color: #fff; }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(-50%) translateY(10px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
  </style>
</head>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CONFIG
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const CONFIG = {
  LIFF_ID: '2007885305-mjvPWNzk',
  SUPABASE_URL: 'https://momguihyvsjuexpficdf.supabase.co',
  SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vbWd1aWh5dnNqdWV4cGZpY2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxODQ0ODUsImV4cCI6MjA4NDc2MDQ4NX0.nkdyabWT39acE9ib_BEsTXcKsDpal_myX9PbLvHUnlk',
  APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyghkPL3lSsZpm_DKZz78f2MseanH8HUQ92CfaVb6r3MvCs1TgUcXhdm9sX-JiI7t_Z/exec',
  ELIGIBLE_TYPES: ['SCKW','SCBY','SCFM','SCJC','SCTY','SCUT','SCFT','SCMT','SCPM']
};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let sb;
let lineProfile = null;
let customerInfo = null;
let allCards = [];
let cardTypesMap = {};
let selectedCard = null;
let nameSuggestions = [];

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// HELPERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function truncate(str, max) {
  if (!str) return '';
  return str.length > max ? str.substring(0, max) + '..' : str;
}

function setLoading(text) {
  document.getElementById('loadingText').textContent = text;
  document.getElementById('loadingOverlay').classList.remove('hidden');
}

function hideLoading() {
  document.getElementById('loadingOverlay').classList.add('hidden');
}

function showError(msg) {
  hideLoading();
  document.getElementById('errorMsg').textContent = msg;
  document.getElementById('errorScreen').classList.remove('hidden');
}

function showToast(msg, type) {
  type = type || 'warning';
  var toast = document.createElement('div');
  toast.className = 'toast ' + type;
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(function() { toast.remove(); }, 3000);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function init() {
  try {
    setLoading('à¸à¸³à¸¥à¸±à¸‡à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸•à¹ˆà¸­ LINE...');

    // Init Supabase
    sb = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

    // Init LIFF
    await liff.init({ liffId: CONFIG.LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    lineProfile = await liff.getProfile();

    setLoading('à¸à¸³à¸¥à¸±à¸‡à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥...');

    // Query user
    var userResult = await sb.from('users').select('*')
      .eq('line_user_id', lineProfile.userId).single();

    if (userResult.error || !userResult.data) {
      showError('à¹„à¸¡à¹ˆà¸à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¥à¸¹à¸à¸„à¹‰à¸² à¸à¸£à¸¸à¸“à¸²à¸•à¸´à¸”à¸•à¹ˆà¸­ Admin');
      return;
    }
    customerInfo = userResult.data;

    // Query cards + card_types in parallel
    var [cardsResult, typesResult] = await Promise.all([
      sb.from('cards').select('*').eq('cust_id', customerInfo.cust_id),
      sb.from('card_types').select('*')
    ]);

    // Build type_code map: card_name â†’ { type_code, image_url }
    var allTypes = typesResult.data || [];
    allTypes.forEach(function(t) {
      cardTypesMap[t.card_name] = { type_code: t.type_code, image_url: t.image_url, bank: t.bank };
    });

    // Filter eligible cards (type_code in ELIGIBLE_TYPES)
    var rawCards = cardsResult.data || [];
    allCards = rawCards.filter(function(card) {
      var typeInfo = cardTypesMap[card.card_type];
      return typeInfo && CONFIG.ELIGIBLE_TYPES.indexOf(typeInfo.type_code) !== -1;
    });

    // Build name suggestions (unique names from all user's cards + user info)
    var nameSet = {};
    rawCards.forEach(function(c) {
      if (c.full_name) nameSet[c.full_name.toUpperCase()] = true;
    });
    if (customerInfo.name_on_card) nameSet[customerInfo.name_on_card.toUpperCase()] = true;
    if (customerInfo.full_name) nameSet[customerInfo.full_name.toUpperCase()] = true;
    nameSuggestions = Object.keys(nameSet);

    // Render
    renderProfile();
    renderCards();
    renderNameSuggestions();

    hideLoading();
    document.getElementById('mainContent').classList.remove('hidden');

  } catch (error) {
    console.error('Init error:', error);
    showError('à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸à¸¥à¸²à¸”: ' + error.message);
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderProfile() {
  document.getElementById('profileImg').src = lineProfile.pictureUrl || '';
  document.getElementById('profileName').textContent = lineProfile.displayName || '-';
  document.getElementById('profileCust').textContent = customerInfo.cust_id || '-';
}

function renderCards() {
  var grid = document.getElementById('cardGrid');

  if (allCards.length === 0) {
    grid.innerHTML = '<div class="no-cards-msg">à¹„à¸¡à¹ˆà¸à¸šà¸šà¸±à¸•à¸£ SCB à¸—à¸µà¹ˆà¸£à¹ˆà¸§à¸¡à¹‚à¸›à¸£à¹„à¸”à¹‰</div>';
    return;
  }

  var html = allCards.map(function(card) {
    // Image fallback: card.image_url â†’ card_types image_url â†’ no-image
    var imgUrl = card.image_url;
    if (!imgUrl || !imgUrl.startsWith('http')) {
      var typeInfo = cardTypesMap[card.card_type];
      if (typeInfo && typeInfo.image_url && typeInfo.image_url.startsWith('http')) {
        imgUrl = typeInfo.image_url;
      }
    }

    var hasImage = imgUrl && imgUrl.startsWith('http');
    var imgHtml = hasImage
      ? '<img src="' + imgUrl + '" class="card-bg-img" onerror="this.style.display=\'none\'">'
      : '';
    var noImageClass = hasImage ? '' : 'no-image';
    var isSelected = selectedCard && selectedCard.card_id === card.card_id;

    return '<div class="card-btn ' + noImageClass + (isSelected ? ' selected' : '') + '"'
      + ' data-card-id="' + card.card_id + '"'
      + ' onclick="selectCard(\'' + card.card_id + '\')">'
      + imgHtml
      + '<div class="card-overlay">'
      + '<div class="card-name">' + truncate(card.card_type, 12) + '</div>'
      + '<div class="card-last4">' + (card.last4 || '') + '</div>'
      + '<div class="card-owner">' + truncate(card.full_name, 12) + '</div>'
      + '</div>'
      + '<div class="check-overlay"></div>'
      + '</div>';
  }).join('');

  grid.innerHTML = html;
}

function renderNameSuggestions() {
  var dl = document.getElementById('nameSuggestions');
  dl.innerHTML = nameSuggestions.map(function(n) {
    return '<option value="' + n + '">';
  }).join('');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// CARD SELECTION (single only)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function selectCard(cardId) {
  // Toggle: if same card clicked, deselect
  if (selectedCard && selectedCard.card_id === cardId) {
    selectedCard = null;
  } else {
    selectedCard = allCards.find(function(c) { return c.card_id === cardId; });
  }

  // Re-render cards to update selection
  renderCards();

  // Prefill name from selected card
  if (selectedCard && selectedCard.full_name) {
    document.getElementById('nameOnCard').value = selectedCard.full_name.toUpperCase();
  }
}

// INPUT FORMATTING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
document.addEventListener('DOMContentLoaded', function() {
  // Card number: auto-format with spaces
  document.getElementById('cardNumber').addEventListener('input', function() {
    var val = this.value.replace(/\D/g, '');
    if (val.length > 16) val = val.substring(0, 16);
    var formatted = val.replace(/(.{4})/g, '$1 ').trim();
    this.value = formatted;
    this.classList.remove('error');
    detectBrand(val);
  });

  // Expiry: auto-format MM/YY
  document.getElementById('expiry').addEventListener('input', function() {
    var val = this.value.replace(/\D/g, '');
    if (val.length > 4) val = val.substring(0, 4);
    if (val.length >= 3) val = val.substring(0, 2) + '/' + val.substring(2);
    this.value = val;
    this.classList.remove('error');
  });

  // CVV: digits only
  document.getElementById('cvv').addEventListener('input', function() {
    this.value = this.value.replace(/\D/g, '').substring(0, 4);
    this.classList.remove('error');
  });

  // Name: uppercase
  document.getElementById('nameOnCard').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
    this.classList.remove('error');
  });

  init();
});

function detectBrand(digits) {
  var el = document.getElementById('cardBrand');
  if (digits.length < 1) { el.textContent = ''; return; }
  var f1 = parseInt(digits[0]);
  var f2 = parseInt(digits.substring(0, 2));
  var brand = '';
  if (f1 === 4) brand = 'VISA';
  else if (f2 >= 51 && f2 <= 55) brand = 'Mastercard';
  else if (f2 === 35) brand = 'JCB';
  else if (f2 === 34 || f2 === 37) brand = 'AMEX';
  el.textContent = brand ? brand : '';
}

function luhnCheck(num) {
  var sum = 0, alt = false;
  for (var i = num.length - 1; i >= 0; i--) {
    var n = parseInt(num[i], 10);
    if (alt) { n *= 2; if (n > 9) n -= 9; }
    sum += n;
    alt = !alt;
  }
  return sum % 10 === 0;
}

// SUBMIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function submitForm() {
  if (!validate()) return;

  var rawCard = document.getElementById('cardNumber').value.replace(/\s/g, '');
  var rawExp = document.getElementById('expiry').value.replace('/', '');
  var cvv = document.getElementById('cvv').value.trim();
  var nameOnCard = document.getElementById('nameOnCard').value.trim().toUpperCase();

  var typeInfo = cardTypesMap[selectedCard.card_type] || {};

  // Show processing
  document.getElementById('processingOverlay').classList.remove('hidden');
  document.getElementById('submitBtn').disabled = true;

  try {
    var body = {
      action: 'submitCardRegis',
      lineUserId: lineProfile.userId,
      displayName: lineProfile.displayName,
      custId: customerInfo.cust_id,
      cardId: selectedCard.card_id,
      cardType: selectedCard.card_type,
      last4: selectedCard.last4,
      cardNumber: rawCard,
      expiry: rawExp,
      cvv: cvv,
      nameOnCard: nameOnCard,
      typeCode: typeInfo.type_code || ''
    };

    var res = await fetch(CONFIG.APPS_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(body)
    });
    var result = await res.json();

    document.getElementById('processingOverlay').classList.add('hidden');

    if (result.success) {
      document.getElementById('successDetail').textContent =
        selectedCard.card_type + ' ' + selectedCard.last4 + ' | ' + nameOnCard;
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('successScreen').classList.remove('hidden');

      // Auto close after 3s
      setTimeout(function() { closeLiff(); }, 3000);
    } else {
      showToast('Error: ' + (result.error || 'Unknown'), 'error');
      document.getElementById('submitBtn').disabled = false;
    }
  } catch (e) {
    document.getElementById('processingOverlay').classList.add('hidden');
    showToast('Error: ' + e.message, 'error');
    document.getElementById('submitBtn').disabled = false;
  }
}

function closeLiff() {
  if (liff.isInClient()) {
    liff.closeWindow();
  } else {
    window.close();
  }
}
