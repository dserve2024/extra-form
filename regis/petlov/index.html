<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>D-SERVE | PETLOV 0% 3M</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 8px 6px 20px;
    }

    .container { max-width: 420px; margin: 0 auto; }
    .hidden { display: none !important; }

    /* Loading */
    #loadingOverlay {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999; color: #fff;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loadingText { font-size: 0.85rem; opacity: 0.9; }

    /* Error */
    #errorScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9998; color: #fff; text-align: center; padding: 20px;
    }
    #errorScreen .icon { font-size: 3rem; margin-bottom: 12px; }
    #errorScreen .msg { font-size: 0.9rem; opacity: 0.9; line-height: 1.5; }

    /* Profile + Promo combined */
    .profile-promo-bar {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      display: flex; align-items: center; gap: 8px;
    }
    .profile-promo-bar img {
      width: 32px; height: 32px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.3); object-fit: cover;
      flex-shrink: 0;
    }
    .profile-promo-bar .info { flex: 1; min-width: 0; }
    .profile-promo-bar .name { font-size: 0.7rem; color: #fff; font-weight: 500; }
    .profile-promo-bar .cust { font-size: 0.55rem; color: rgba(255,255,255,0.5); }
    .promo-tag {
      flex-shrink: 0; text-align: right;
      background: rgba(255,215,0,0.12);
      border: 1px solid rgba(255,215,0,0.25);
      border-radius: 8px; padding: 4px 8px;
    }
    .promo-tag .promo-name {
      font-size: 0.6rem; font-weight: 700; color: #FFD700;
      letter-spacing: 0.3px; white-space: nowrap;
    }
    .promo-tag .promo-detail {
      font-size: 0.45rem; color: rgba(255,255,255,0.5); white-space: nowrap;
    }

    /* Section Header */
    .section-header {
      display: flex; align-items: center; gap: 6px;
      margin-top: 4px; margin-bottom: 4px;
    }
    .section-label {
      font-size: 0.6rem; color: rgba(255,255,255,0.7);
      font-weight: 500; letter-spacing: 0.3px;
      flex-shrink: 0;
    }
    .header-spacer { flex: 1; }
    .header-btn {
      font-size: 0.55rem; font-family: 'Prompt', sans-serif;
      border-radius: 6px; padding: 3px 8px;
      cursor: pointer; border: 1px solid; white-space: nowrap;
    }
    .btn-select-all {
      color: #FFD700;
      background: rgba(255,215,0,0.12);
      border-color: rgba(255,215,0,0.3);
    }
    .btn-select-all:hover { background: rgba(255,215,0,0.25); }
    .btn-add-card {
      color: #4ecdc4;
      background: rgba(78,205,196,0.12);
      border-color: rgba(78,205,196,0.3);
    }
    .btn-add-card:hover { background: rgba(78,205,196,0.25); }

    /* Card Grid (4 per row, full width) */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 4px 0;
    }
    .card-btn {
      position: relative;
      aspect-ratio: 1.586;
      border: 2px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      background-color: rgba(255,255,255,0.08);
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }
    .card-btn:active { transform: scale(0.95); }
    .card-btn.selected {
      border-color: #00d084;
      box-shadow: 0 0 0 1px #00d084, 0 4px 14px rgba(0,208,132,0.35);
    }
    .card-btn.unavail { opacity: 0.45; filter: grayscale(0.5); }
    .card-btn.unavail.selected { opacity: 1; filter: none; }

    .card-btn .card-bg-img {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; border-radius: 6px;
    }
    .card-btn .card-overlay {
      position: absolute; inset: 0;
      display: flex; flex-direction: column;
      justify-content: flex-end; align-items: flex-start;
      background: linear-gradient(to top, rgba(0,0,0,0.75) 0%, transparent 55%);
      padding: 4px 5px;
    }
    .card-btn .card-name {
      font-size: 0.42rem; color: rgba(255,255,255,0.9); font-weight: 600;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      max-width: 100%; text-shadow: 0 1px 3px rgba(0,0,0,0.9);
      line-height: 1.2;
    }
    .card-btn .card-last4 {
      font-size: 0.6rem; color: #fff; font-weight: 700;
      letter-spacing: 0.5px; text-shadow: 0 1px 3px rgba(0,0,0,0.9);
      line-height: 1.3;
    }
    .card-btn .card-owner {
      font-size: 0.35rem; color: rgba(255,255,255,0.7);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      max-width: 100%; text-shadow: 0 1px 3px rgba(0,0,0,0.9);
      line-height: 1.1;
    }
    .card-btn.no-image { background: linear-gradient(135deg, #3a3a5c 0%, #2a2a4c 100%); }
    .card-btn.no-image .card-overlay { background: transparent; justify-content: center; align-items: center; }

    .card-btn .check-overlay {
      position: absolute; inset: 0;
      background: rgba(0, 208, 132, 0.75);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.15s; border-radius: 6px; z-index: 10;
    }
    .card-btn .check-overlay::after {
      content: '\2713'; font-size: 1.2rem; color: #fff;
      font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .card-btn.selected .check-overlay { opacity: 1; }

    .no-cards-msg {
      grid-column: 1 / -1;
      text-align: center;
      color: rgba(255,255,255,0.5); font-size: 0.8rem; padding: 20px;
    }

    /* Unavail Toggle */
    .unavail-toggle {
      font-size: 0.6rem; color: rgba(255,255,255,0.5);
      background: none; border: none; cursor: pointer;
      padding: 2px 0; font-family: 'Prompt', sans-serif;
    }
    .unavail-toggle:hover { color: rgba(255,255,255,0.8); }

    /* Selected Cards Summary â€” 2 columns */
    .selected-section {
      background: rgba(255,255,255,0.1);
      border-radius: 10px; padding: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      margin-top: 8px;
    }
    .selected-section .section-title {
      font-size: 0.7rem; color: rgba(255,255,255,0.7);
      font-weight: 500; margin-bottom: 6px;
    }
    .selected-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    .selected-card-item {
      background: rgba(255,255,255,0.08);
      border-radius: 8px; padding: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .selected-card-item .card-info-line {
      font-size: 0.6rem; color: #fff; font-weight: 500;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      padding-right: 18px;
    }
    .selected-card-item .card-name-line {
      font-size: 0.5rem; color: rgba(255,255,255,0.45);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .selected-card-item .remove-x {
      position: absolute; top: 4px; right: 4px;
      width: 18px; height: 18px; border-radius: 50%;
      background: rgba(255,100,100,0.4); border: none;
      color: #fff; font-size: 0.6rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      line-height: 1;
    }
    .selected-card-item .remove-x:active { background: rgba(255,100,100,0.7); }

    /* Amount stepper */
    .amount-stepper {
      display: flex; align-items: center; gap: 0;
      border-radius: 6px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
      height: 30px;
    }
    .step-btn {
      width: 30px; height: 30px;
      background: rgba(255,255,255,0.12); border: none;
      color: #fff; font-size: 1rem; font-weight: 700;
      cursor: pointer; display: flex;
      align-items: center; justify-content: center;
      font-family: 'Prompt', sans-serif;
      flex-shrink: 0;
    }
    .step-btn:active { background: rgba(255,255,255,0.25); }
    .step-btn.minus { border-right: 1px solid rgba(255,255,255,0.15); }
    .step-btn.plus { border-left: 1px solid rgba(255,255,255,0.15); }
    .amount-display {
      flex: 1; text-align: center;
      background: transparent; border: none;
      color: #fff; font-family: 'Prompt', sans-serif;
      font-size: 0.7rem; font-weight: 600;
      outline: none; min-width: 0;
      padding: 0 2px;
    }

    /* Add Card Modal */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; align-items: center;
      z-index: 9998;
    }
    .modal-box {
      background: #2a2a4c; border-radius: 12px;
      padding: 16px; width: 90%; max-width: 340px;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .modal-box h3 { font-size: 0.85rem; color: #fff; margin-bottom: 10px; text-align: center; }
    .modal-box select, .modal-box input {
      width: 100%; padding: 8px 10px; margin-bottom: 8px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08); color: #fff;
      font-family: 'Prompt', sans-serif; font-size: 0.8rem; outline: none;
    }
    .modal-box select option { background: #2a2a4c; color: #fff; }
    .modal-actions { display: flex; gap: 8px; margin-top: 4px; }
    .modal-actions button {
      flex: 1; padding: 8px; border-radius: 8px; border: none;
      font-family: 'Prompt', sans-serif; font-size: 0.8rem; cursor: pointer;
    }
    .modal-actions .btn-save { background: #4ecdc4; color: #fff; }
    .modal-actions .btn-cancel { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.7); }

    /* Submit Button */
    .submit-btn {
      width: 100%; padding: 12px;
      border-radius: 10px; border: none;
      background: linear-gradient(135deg, #4ecdc4 0%, #44b3ab 100%);
      color: #fff; font-family: 'Prompt', sans-serif;
      font-weight: 600; font-size: 0.85rem;
      cursor: pointer; margin-top: 10px; transition: opacity 0.2s;
    }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .submit-btn:active:not(:disabled) { opacity: 0.8; }

    /* Success */
    #successScreen {
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9997; color: #fff; text-align: center; padding: 20px;
    }
    #successScreen .icon { font-size: 3.5rem; margin-bottom: 12px; }
    #successScreen h2 { font-size: 1.1rem; margin-bottom: 8px; }
    #successScreen .detail {
      font-size: 0.75rem; opacity: 0.8; line-height: 1.6;
      text-align: left; white-space: pre-line;
      background: rgba(255,255,255,0.1);
      border-radius: 10px; padding: 12px; max-width: 320px;
    }
    #successScreen .close-btn {
      margin-top: 20px; padding: 10px 30px;
      background: rgba(255,255,255,0.2); color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px; font-family: 'Prompt', sans-serif;
      font-size: 0.85rem; cursor: pointer;
    }

    /* Processing Overlay */
    #processingOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999; color: #fff;
    }

    /* Toast */
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      padding: 10px 20px; border-radius: 10px;
      font-size: 0.8rem; font-family: 'Prompt', sans-serif;
      z-index: 10000; animation: fadeIn 0.3s;
      max-width: 90%;
    }
    .toast.warning { background: #f59e0b; color: #fff; }
    .toast.error { background: #ef4444; color: #fff; }
    .toast.success { background: #10b981; color: #fff; }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(-50%) translateY(10px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <div class="spinner"></div>

</div>

<!-- Error -->
<div id="errorScreen" class="hidden">
  <div class="icon">:(</div>

</div>

<!-- Main -->
<div id="mainContent" class="hidden">
  <div class="container">

    <!-- Profile + Promo -->
    <div class="profile-promo-bar">
      <img id="profileImg" src="" alt="">
      <div class="info">
        <div class="name" id="profileName">-</div>
        <div class="cust" id="profileCust">-</div>

      <div class="promo-tag">

    <!-- Selected Cards Summary (2 cols with +/- stepper) -->
    <div id="selectedSection" class="selected-section hidden">
      <div class="section-title" id="selectedTitle">Selected cards</div>
      <div id="selectedList" class="selected-grid"></div>
      <button class="submit-btn" id="submitBtn" onclick="submitForm()">
        Submit
      </button>
    </div>

  </div>
</div>

<!-- Add Card Modal -->
<div id="addCardModal" class="modal-overlay hidden" onclick="if(event.target===this)closeAddCardModal()">
  <div class="modal-box">
    <h3>+ Add Card</h3>
    <select id="newCardType"><option value="">-- Select card type --</option></select>
    <input type="tel" id="newLast4" maxlength="4" inputmode="numeric" placeholder="Last 4 digits" autocomplete="off">
    <input type="text" id="newCardName" maxlength="50" placeholder="Name on card (English)" autocomplete="off" style="text-transform:uppercase">
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeAddCardModal()">Cancel</button>
      <button class="btn-save" onclick="addNewCard()">Save</button>

  </div>
</div>

<!-- Success -->
<div id="successScreen" class="hidden">
  <div class="icon">&#10004;</div>
  <h2>Registration successful!</h2>
  <div class="detail" id="successDetail"></div>
  <button class="close-btn" onclick="closeLiff()">Close</button>
</div>

<!-- Processing -->
<div id="processingOverlay" class="hidden">
  <div class="spinner"></div>
  <div style="font-size:0.85rem; margin-top:8px; color:#fff;">Submitting...</div>
</div>

<script>
// CONFIG
var CONFIG = {
  LIFF_ID: '2007885305-6Oed4tRk',
  SUPABASE_URL: 'https://momguihyvsjuexpficdf.supabase.co',
  SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1vbWd1aWh5dnNqdWV4cGZpY2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxODQ0ODUsImV4cCI6MjA4NDc2MDQ4NX0.nkdyabWT39acE9ib_BEsTXcKsDpal_myX9PbLvHUnlk',
  APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyghkPL3lSsZpm_DKZz78f2MseanH8HUQ92CfaVb6r3MvCs1TgUcXhdm9sX-JiI7t_Z/exec',
  ELIGIBLE_BANKS: ['KFV', 'KCC', 'THE1', 'LOTUS'],
  PROMOTION: '[FEB26]PETLOV0%3M',
  DEFAULT_AMOUNT: 80000,
  STEP_AMOUNT: 80000
};

// STATE
var sb;
var lineProfile = null;
var customerInfo = null;
var allCards = [];
var cardTypesMap = {};
var selectedCards = {};

// HELPERS
function truncate(str, max) {
  if (!str) return '';
  return str.length > max ? str.substring(0, max) + '..' : str;
}

function setLoading(text) {
  document.getElementById('loadingText').textContent = text;
  document.getElementById('loadingOverlay').classList.remove('hidden');
}

function hideLoading() {
  document.getElementById('loadingOverlay').classList.add('hidden');
}

function showError(msg) {
  hideLoading();
  document.getElementById('errorMsg').textContent = msg;
  document.getElementById('errorScreen').classList.remove('hidden');
}

function showToast(msg, type) {
  type = type || 'warning';
  var toast = document.createElement('div');
  toast.className = 'toast ' + type;
  toast.textContent = msg;
  document.body.appendChild(toast);
  setTimeout(function() { toast.remove(); }, 3000);
}

function formatNumber(num) {
  return Number(num).toLocaleString();
}

function parseAmount(str) {
  return parseInt(String(str).replace(/[^0-9]/g, ''), 10) || 0;
}

// INIT
async function init() {
  try {
    setLoading('Connecting to LINE...');
    sb = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
    await liff.init({ liffId: CONFIG.LIFF_ID });

    if (!liff.isLoggedIn()) { liff.login(); return; }
    lineProfile = await liff.getProfile();

    setLoading('Loading cards...');
    var userResult = await sb.from('users').select('*')
      .eq('line_user_id', lineProfile.userId).single();

    if (userResult.error || !userResult.data) {
      showError('Customer not found. Please contact Admin.');
      return;
    }
    customerInfo = userResult.data;

    var [cardsResult, typesResult] = await Promise.all([
      sb.from('cards').select('*').eq('cust_id', customerInfo.cust_id),
      sb.from('card_types').select('*')
    ]);

    (typesResult.data || []).forEach(function(t) {
      cardTypesMap[t.card_name] = { type_code: t.type_code, image_url: t.image_url, bank: t.bank };
    });

    allCards = (cardsResult.data || []).filter(function(card) {
      var typeInfo = cardTypesMap[card.card_type];
      return typeInfo && CONFIG.ELIGIBLE_BANKS.indexOf(typeInfo.bank) !== -1;
    });

    renderProfile();
    renderCards();
    hideLoading();
    document.getElementById('mainContent').classList.remove('hidden');
  } catch (error) {
    console.error('Init error:', error);
    showError('Error: ' + error.message);
  }
}

// RENDER
function renderProfile() {
  document.getElementById('profileImg').src = lineProfile.pictureUrl || '';
  document.getElementById('profileName').textContent = lineProfile.displayName || '-';
  document.getElementById('profileCust').textContent = customerInfo.cust_id || '-';
}

function renderCardHtml(card, isUnavail) {
  var imgUrl = card.image_url;
  if (!imgUrl || !imgUrl.startsWith('http')) {
    var typeInfo = cardTypesMap[card.card_type];
    if (typeInfo && typeInfo.image_url && typeInfo.image_url.startsWith('http')) {
      imgUrl = typeInfo.image_url;
    }
  }
  var hasImage = imgUrl && imgUrl.startsWith('http');
  var imgHtml = hasImage
    ? '<img src="' + imgUrl + '" class="card-bg-img" onerror="this.style.display=\'none\'">'
    : '';
  var noImageClass = hasImage ? '' : 'no-image';
  var isSelected = !!selectedCards[card.card_id];
  var unavailClass = isUnavail ? ' unavail' : '';

  return '<div class="card-btn ' + noImageClass + unavailClass + (isSelected ? ' selected' : '') + '"'
    + ' onclick="toggleCard(\'' + card.card_id + '\')">'
    + imgHtml
    + '<div class="card-overlay">'
    + '<div class="card-name">' + truncate(card.card_type, 14) + '</div>'
    + '<div class="card-last4">' + (card.last4 || '') + '</div>'
    + '<div class="card-owner">' + truncate(card.full_name, 12) + '</div>'
    + '</div>'
    + '<div class="check-overlay"></div>'
    + '</div>';
}

function renderCards() {
  var availCards = allCards.filter(function(c) { return c.available === true; });
  var unavailCards = allCards.filter(function(c) { return c.available !== true; });

  var grid = document.getElementById('cardGrid');
  if (availCards.length === 0 && unavailCards.length === 0) {
    grid.innerHTML = '<div class="no-cards-msg">No eligible cards (KFV/KCC/THE1/LOTUS)</div>';
    document.getElementById('unavailSection').classList.add('hidden');
    return;
  }

  grid.innerHTML = availCards.map(function(card) { return renderCardHtml(card, false); }).join('');

  var unavailSection = document.getElementById('unavailSection');
  if (unavailCards.length > 0) {
    unavailSection.classList.remove('hidden');
    document.getElementById('unavailCount').textContent = unavailCards.length;
    document.getElementById('unavailGrid').innerHTML =
      unavailCards.map(function(card) { return renderCardHtml(card, true); }).join('');
  } else {
    unavailSection.classList.add('hidden');
  }

  renderSelectedSection();
}

function renderSelectedSection() {
  var keys = Object.keys(selectedCards);
  var section = document.getElementById('selectedSection');
  var list = document.getElementById('selectedList');

  if (keys.length === 0) {
    section.classList.add('hidden');
    return;
  }

  section.classList.remove('hidden');
  document.getElementById('selectedTitle').textContent = 'Selected (' + keys.length + ' cards)';

  var html = '';
  for (var i = 0; i < keys.length; i++) {
    var card = selectedCards[keys[i]];
    var currentAmount = card._amount || CONFIG.DEFAULT_AMOUNT;
    var cid = card.card_id;

    html += '<div class="selected-card-item">'
      + '<button class="remove-x" onclick="event.stopPropagation();toggleCard(\'' + cid + '\')">&#10005;</button>'
      + '<div class="card-info-line">' + truncate(card.card_type, 14) + ' ' + (card.last4 || '') + '</div>'
      + '<div class="card-name-line">' + truncate(card.full_name || '-', 18) + '</div>'
      + '<div class="amount-stepper">'
      + '<button class="step-btn minus" onclick="event.stopPropagation();stepAmount(\'' + cid + '\',-1)">-</button>'
      + '<input type="text" class="amount-display" inputmode="numeric"'
      + ' id="amt_' + cid + '"'
      + ' value="' + formatNumber(currentAmount) + '"'
      + ' onchange="onAmountChange(this,\'' + cid + '\')"'
      + ' onfocus="this.select()">'
      + '<button class="step-btn plus" onclick="event.stopPropagation();stepAmount(\'' + cid + '\',1)">+</button>'
      + '</div>'
      + '</div>';
  }

  list.innerHTML = html;
}

// CARD SELECTION
function toggleCard(cardId) {
  if (selectedCards[cardId]) {
    delete selectedCards[cardId];
  } else {
    var card = allCards.find(function(c) { return c.card_id === cardId; });
    if (card) {
      selectedCards[cardId] = Object.assign({}, card, { _amount: CONFIG.DEFAULT_AMOUNT });
    }
  }
  renderCards();
}

function selectAllCards() {
  var availCards = allCards.filter(function(c) { return c.available === true; });
  var allSelected = availCards.every(function(c) { return !!selectedCards[c.card_id]; });

  if (allSelected) {
    // Deselect all
    availCards.forEach(function(c) { delete selectedCards[c.card_id]; });
  } else {
    // Select all available
    availCards.forEach(function(c) {
      if (!selectedCards[c.card_id]) {
        selectedCards[c.card_id] = Object.assign({}, c, { _amount: CONFIG.DEFAULT_AMOUNT });
      }
    });
  }
  renderCards();
}

function stepAmount(cardId, direction) {
  if (!selectedCards[cardId]) return;
  var current = selectedCards[cardId]._amount || CONFIG.DEFAULT_AMOUNT;
  var next = current + (direction * CONFIG.STEP_AMOUNT);
  if (next < CONFIG.STEP_AMOUNT) next = CONFIG.STEP_AMOUNT;
  selectedCards[cardId]._amount = next;
  var el = document.getElementById('amt_' + cardId);
  if (el) el.value = formatNumber(next);
}

function onAmountChange(input, cardId) {
  var amount = parseAmount(input.value);
  if (amount <= 0) amount = CONFIG.DEFAULT_AMOUNT;
  if (selectedCards[cardId]) {
    selectedCards[cardId]._amount = amount;
  }
  input.value = formatNumber(amount);
}

// TOGGLE UNAVAILABLE
function toggleUnavail() {
  var grid = document.getElementById('unavailGrid');
  var btn = document.getElementById('unavailToggleBtn');
  var count = allCards.filter(function(c) { return c.available !== true; }).length;
  if (grid.classList.contains('hidden')) {
    grid.classList.remove('hidden');
    btn.innerHTML = '&#9660; Not with team (<span id="unavailCount">' + count + '</span>)';
  } else {
    grid.classList.add('hidden');
    btn.innerHTML = '&#9654; Not with team (<span id="unavailCount">' + count + '</span>)';
  }
}

// ADD CARD MODAL
function showAddCardModal() {
  var select = document.getElementById('newCardType');
  select.innerHTML = '<option value="">-- Select card type --</option>';
  Object.keys(cardTypesMap).forEach(function(name) {
    var t = cardTypesMap[name];
    if (CONFIG.ELIGIBLE_BANKS.indexOf(t.bank) !== -1) {
      select.innerHTML += '<option value="' + name + '">' + name + '</option>';
    }
  });
  document.getElementById('newLast4').value = '';
  var defaultName = '';
  if (customerInfo.full_name) defaultName = customerInfo.full_name.toUpperCase();
  else if (customerInfo.name_on_card) defaultName = customerInfo.name_on_card.toUpperCase();
  document.getElementById('newCardName').value = defaultName;
  document.getElementById('addCardModal').classList.remove('hidden');
}

function closeAddCardModal() {
  document.getElementById('addCardModal').classList.add('hidden');
}

async function addNewCard() {
  var cardType = document.getElementById('newCardType').value;
  var last4 = document.getElementById('newLast4').value.trim();
  var fullName = document.getElementById('newCardName').value.trim().toUpperCase();

  if (!cardType) { showToast('Select card type', 'warning'); return; }
  if (!last4 || last4.length !== 4 || !/^\d{4}$/.test(last4)) { showToast('Enter last 4 digits', 'warning'); return; }
  if (!fullName) { showToast('Enter name', 'warning'); return; }

  try {
    var body = {
      action: 'addNewCard',
      custId: customerInfo.cust_id,
      cardType: cardType,
      last4: last4,
      fullName: fullName
    };

    var res = await fetch(CONFIG.APPS_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(body)
    });
    var result = await res.json();

    if (result.success) {
      var typeInfo = cardTypesMap[cardType] || {};
      var newCard = {
        card_id: result.cardId || ('NEW_' + Date.now()),
        card_type: cardType,
        last4: last4,
        full_name: fullName,
        cust_id: customerInfo.cust_id,
        available: false,
        image_url: typeInfo.image_url || ''
      };
      allCards.push(newCard);
      renderCards();
      closeAddCardModal();
      showToast('Card added', 'success');
    } else {
      showToast('Error: ' + (result.error || 'Unknown'), 'error');
    }
  } catch (e) {
    showToast('Error: ' + e.message, 'error');
  }
}

// SUBMIT
async function submitForm() {
  var cardIds = Object.keys(selectedCards);
  if (cardIds.length === 0) {
    showToast('Select at least 1 card', 'warning');
    return;
  }

  var cards = cardIds.map(function(id) {
    var c = selectedCards[id];
    return {
      cardId: c.card_id,
      cardType: c.card_type,
      last4: String(c.last4 || '').replace(/^'/, ''),
      fullName: c.full_name || '',
      amount: c._amount || CONFIG.DEFAULT_AMOUNT
    };
  });

  document.getElementById('processingOverlay').classList.remove('hidden');
  document.getElementById('submitBtn').disabled = true;

  try {
    var body = {
      action: 'submitPetlovRegis',
      lineUserId: lineProfile.userId,
      displayName: lineProfile.displayName,
      custId: customerInfo.cust_id,
      cards: cards
    };

    var res = await fetch(CONFIG.APPS_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(body)
    });
    var result = await res.json();

    document.getElementById('processingOverlay').classList.add('hidden');

    if (result.success) {
      var detail = CONFIG.PROMOTION + '\n';
      cards.forEach(function(c) {
        detail += '\n' + c.cardType + ' ' + c.last4;
        detail += '\n' + c.fullName;
      });
      detail += '\n\n' + (result.timestamp || '');

      document.getElementById('successDetail').textContent = detail;
      document.getElementById('mainContent').classList.add('hidden');
      document.getElementById('successScreen').classList.remove('hidden');
      setTimeout(function() { closeLiff(); }, 3000);
    } else {
      showToast('Error: ' + (result.error || 'Unknown'), 'error');
      document.getElementById('submitBtn').disabled = false;
    }
  } catch (e) {
    document.getElementById('processingOverlay').classList.add('hidden');
    showToast('Error: ' + e.message, 'error');
    document.getElementById('submitBtn').disabled = false;
  }
}

function closeLiff() {
  if (liff.isInClient()) { liff.closeWindow(); }
  else { window.close(); }
}

// INIT ON LOAD
document.addEventListener('DOMContentLoaded', function() {
  document.addEventListener('input', function(e) {
    if (e.target.classList.contains('amount-display')) {
      var raw = e.target.value.replace(/[^0-9]/g, '');
      if (raw) e.target.value = formatNumber(parseInt(raw, 10));
    }
  });

  document.getElementById('newLast4').addEventListener('input', function() {
    this.value = this.value.replace(/\D/g, '').substring(0, 4);
  });
  document.getElementById('newCardName').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
  });

  init();
});
